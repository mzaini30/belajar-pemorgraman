<!DOCTYPE html>
<html lang="id">
<head>
	{% include '../imports/google-analytics.html' %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block head %} {% endblock %}
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
	<script src="/petite-vue.iife.js"></script>
  {% include '../imports/adsense.html' %}


<script>var id ="b906514a343f5adf9bd0eaed22847da0f9fec35a"; </script>
<script type="text/javascript" src="https://api.sosiago.id/js/tracking.js"></script>

</head>
<body>
	{% block body %} {% endblock %}

	<style lang="windi">
		.tambah-komentar :where([type='text'], [type='url'], textarea) {
			@apply focus:(outline-none border-blue-500) w-full p-2 block border border-blue-300 <sm:col-span-2;
		}
		.tambah-komentar [type='submit'] {
			@apply bg-blue-500 text-white p-5 cursor-pointer focus:(outline-none bg-blue-700);
		}
		.tambah-komentar textarea {
			@apply col-span-2
		}
		.tambah-komentar form {
			@apply gap-5 grid grid-cols-2
		}
		.tambah-komentar, .komentarnya {
			@apply bg-white p-5 mt-5
		}
		.komentarnya h3 {
			font-family: 'Sacramento', cursive;
			@apply text-3xl
		}
		.tambah-komentar h2 {
			font-family: 'Sacramento', cursive;
			@apply text-center text-3xl py-4
		}

		img {
			@apply max-w-full
		}

		.komentarnya p {
			@apply text-sm
		}
		.terbaru {
			@apply !p-0 mb-5 flex text-sm
		}
		.tulisan-terbaru, .link-terbaru {
			@apply p-3
		}
		.tulisan-terbaru {
			@apply bg-blue-500 text-white
		}
		.link-terbaru a {
			@apply hover:underline
		}

		.index {
			@apply <sm:!p-3;
		}
		.index .kategorisasi {
			@apply <sm:col-span-4;
		}
		.cv > .basic {
			@apply text-center
		}
		.wadah-post {
			@apply p-20 px-[10%] bg-blue-300
		}	
		.daftar-isi {
			@apply mb-5
		}
		.wadah-post :where(header, article, .list-kelas, .daftar-isi, .kategorisasi, .terbaru) {
			@apply bg-white p-5
		}
		.wadah-post header {
			@apply text-5xl text-center mb-5 py-10;
			font-family: 'Sacramento', cursive;
		}

		.wadah-post :not(pre) > code {
			@apply bg-yellow-200
		}

		.wadah-post blockquote {
			@apply bg-gray-200 text-sm p-3
		}

		.wadah-post article :where(h1, h2, h3, h4, h5) {
			@apply font-bold
		}
		.wadah-post article img {
			@apply mx-auto block
		}
		.khusus-postingan article img {
			@apply shadow border border-gray-300
		}
		.wadah-post article h1 {
			@apply text-4xl
		}
		.wadah-post article h2 {
			@apply text-3xl
		}
		.wadah-post article h3 {
			@apply text-2xl
		}
		.wadah-post article h4 {
			@apply text-xl
		}
		.wadah-post article h5 {
			@apply text-lg
		}
		
		.wadah-post .tengah {
			@apply grid grid-cols-4 gap-5
		}
		.wadah-post article {
			@apply col-span-3
		}
		.wadah-post article * {
			@apply mb-5 last:mb-0;
		}
		.wadah-post article pre {
			@apply p-5
		}
		.wadah-post article a {
			@apply underline
		}

		.wadah-post :where(.list-kelas, .daftar-isi, .kategorisasi, .terbaru) h2 {
			@apply pb-5 text-3xl text-center pt-3;
			font-family: 'Sacramento', cursive;
		}
		.wadah-post :where(.list-kelas, .daftar-isi, .kategorisasi, .terbaru) li {
			@apply pb-3 last:pb-0 text-sm hover:underline;
		}

		[v-cloak] {
			@apply hidden
		}

		.wadah-post footer {
			@apply mt-5 bg-white p-5 text-center text-sm
		}
		.wadah-post footer a {
			@apply underline
		}

		.gist .gist-meta a,
		.gist .gist-data {
			@apply !mb-0
		}

		.khusus-postingan {
			@apply <sm:!p-3;
		}
		.menu-postingan {
			@apply <sm:hidden;
		}
		.isi-postingan {
			@apply <sm:col-span-4;
		}

		.khusus-mobile {
			@apply sm:hidden;
		}
		.menu-melayang {
			@apply bottom-0 left-0 p-2 fixed text-blue-500 cursor-pointer
		}
		.menunya-mobile {
			@apply min-h-screen w-full bg-black/50 top-0 left-0 fixed
		}
		.menunya-mobile .isi {
			@apply bg-white w-[70%] p-3 h-screen overflow-auto
		}
		.menunya-mobile .isi h2 {
			font-family: 'Sacramento', cursive;
			@apply text-2xl
		}
		.menunya-mobile .isi li {
			@apply text-sm pt-3
		}
		.tutup {
			@apply fixed top-0 right-0 p-3 text-white cursor-pointer
		}

		* {
			@apply break-words
		}
		pre {
			@apply overflow-auto
		}

		.khusus-postingan article :where(ol, ul) {
			@apply ml-5
		}
		.khusus-postingan article ol {
			@apply list-decimal
		}
		.khusus-postingan article ul {
			@apply list-disc
		}
		.khusus-postingan article blockquote {
			@apply mx-0
		}

		pre {-moz-tab-size: 2;} /* Firefox */
		pre {tab-size: 2;}

		:where(.gadget, .gadget-mobile) div {
			@apply mt-5
		}

		.mobile-daftar-isi {
			@apply mb-5
		}

		.khusus-postingan article :where(th, td) {
			@apply px-2 py-1 border border-violet-500
		}
		.khusus-postingan article table {
			@apply min-w mx-auto
		}
	</style>
</body>
</html>
