<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Belajar Pemrograman</title><meta name="description" content="Mari kita belajar pemrograman"><meta property="og:locale" content="id_ID"><meta property="og:type" content="article"><meta property="og:title" content="Belajar Pemrograman"><meta property="og:description" content="Mari kita belajar pemrograman"><meta property="og:image" content="https://belajarpemrograman.my.id/gambar/cover.jpg"><meta property="og:image:width" content="800"><meta property="og:image:height" content="450"><meta property="twitter:card" content="summary_large_image"><meta property="twitter:title" content="Belajar Pemrograman"><meta property="twitter:description" content="Mari kita belajar pemrograman"><meta property="twitter:image" content="https://belajarpemrograman.my.id/gambar/cover.jpg"><meta property="og:site_name" content="Belajar Pemrograman"><link rel="icon" href="/gambar/icon.jpg"><link rel="stylesheet" href="/windi.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet"><script src="/petite-vue.iife.js"></script><script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2408628281705149" crossorigin="anonymous" async></script></head><body><section class="wadah-post index"><section class="isi-post"><header><h1>Belajar Pemrograman</h1></header><nav class="terbaru"><section class="tulisan-terbaru">Terbaru</section><section class="link-terbaru"><a :href="'/post/' + data.slug + '.html'" v-cloak>{{data.judul}}</a></section><script type="module">import data from '/data/post.js'

					PetiteVue.createApp({
						data: data.reverse()[0]
					}).mount('.link-terbaru a')</script></nav><section class="tengah"><nav class="kategorisasi" v-cloak v-for="x in kategorisasiData"><h2>Kelas {{x.kelas}}</h2><ol><li v-for="y in acak(x.postingan).slice(0, 3)"><a :href="'/post/' + y.slug + '.html'">{{y.judul}}</a></li></ol></nav><script type="module">import data from '/data/post.js'
					import acak from '/acak.js'

					PetiteVue.createApp({
						data,
						acak(x){
							return acak(x)
						},
						get kategorisasiData(){
							let semuaKelas = []
							for (let x of this.data){
								if (!semuaKelas.includes(x.kelas)) {
									semuaKelas = [...semuaKelas, x.kelas]
								}
							}
							semuaKelas.sort()

							let kategorisasi = []
							for (let x of semuaKelas){
								kategorisasi = [...kategorisasi, {
									kelas: x,
									postingan: []
								}]
							}

							for (let x of this.data){
								for (let y of kategorisasi){
									if (x.kelas == y.kelas) {
										y.postingan = [...y.postingan, {
											judul: x.judul,
											slug: x.slug
										}]
									}
								}
							}
							return kategorisasi
						}
					}).mount('.kategorisasi')</script></section><footer>Website ini dibuat dengan <a href="https://npm.im/mini-ssg-zen">Mini SSG Zen</a> &bull; <a href="/jelajah.html">Jelajah</a></footer></section></section></body></html>
